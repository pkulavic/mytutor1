{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>Scheduling</h1>
<h4>Your tutor is {{ tutor }}</h4>
<p>Please select a weekly time to meet with your tutor.</p>


<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Select</button>
</form>
</div>

{% endblock %}
